<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linktree VenzioVrtx</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome untuk icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Background animasi -->
  <canvas id="bg-canvas"></canvas>

  <!-- Konten utama -->
  <div class="container crt">
    <div class="avatar animate-fade-up">
      <img src="icon.png" alt="Avatar" />
    </div>
    <h1 class="animate-fade-up" style="animation-delay: 0.2s">@VrtxKacunk</h1>
    <p class="animate-fade-up" style="animation-delay: 0.4s">Linktree | Pixel Vibes</p>
    
    <div class="links">
      <a id="music-toggle" class="animate-fade-up" style="animation-delay: 1.7s; cursor: pointer;">
        <i class="fas fa-music"></i> Music (Play)
      </a>

      <a href="https://saweria.co/VrtxKacunk" class="animate-fade-up" style="animation-delay: 2s">
        <i class="fas fa-globe"></i> Saweria
      </a>
      <a href="Cs.html" class="animate-fade-up" style="animation-delay: 1.2s">
        <i class="fas fa-phone"></i> Contact
      </a>
      <a href="code.html" class="animate-fade-up" style="animation-delay: 2s">
        <i class="fab fa-whatsapp"></i> Saluran
      </a>
      <a href="rating.html" class="animate-fade-up" style="animation-delay: 1.5s">
        <i class="fas fa-star"></i> Rating
      </a>
    </div>

    <footer class="animate-flicker">üïπÔ∏è Powered by VenzioVrtx - 2025</footer>
  </div>

  <audio id="click-sound" src="klik.ogg" preload="auto"></audio>
  <!-- Musik autoplay -->    
  <audio id="bg-music" src="musik.mp3" preload="auto" loop></audio>
<script>
  const bgMusic = document.getElementById("bg-music");
  const musicToggle = document.getElementById("music-toggle");

  musicToggle.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play().then(() => {
        musicToggle.innerHTML = '<i class="fas fa-music"></i> Music (Pause)';
      }).catch(err => {
        console.warn("Gagal memutar musik:", err);
      });
    } else {
      bgMusic.pause();
      musicToggle.innerHTML = '<i class="fas fa-music"></i> Music (Play)';
    }
  });
  
  document.addEventListener('DOMContentLoaded', function() {
      const ratingNumbers = document.querySelectorAll('.rating-number');
      const selectedRating = document.getElementById('selectedRating');
      const submitButton = document.getElementById('submitRating');
      const feedbackSection = document.getElementById('feedbackSection');
      const thankYou = document.getElementById('thankYou');
      const submitFeedback = document.getElementById('submitFeedback');
      const clickSound = document.getElementById('click-sound');
      
      let currentRating = 0;
      
      ratingNumbers.forEach(number => {
        number.addEventListener('click', function() {
          if (clickSound) {
            clickSound.currentTime = 0;
            clickSound.play().catch(err => console.log("Tidak dapat memutar suara: ", err));
          }
          
          const value = parseInt(this.getAttribute('data-value'));
          
          ratingNumbers.forEach(num => num.classList.remove('active'));
          
          this.classList.add('active');
          
          currentRating = value;
          
          selectedRating.textContent = `Rating: ${value}/10`;
        });
      });
      
      submitButton.addEventListener('click', function() {
        if (currentRating === 0) {
          alert('Silakan pilih rating terlebih dahulu!');
          return;
        }
        
        if (clickSound) {
          clickSound.currentTime = 0;
          clickSound.play().catch(err => console.log("Tidak dapat memutar suara: ", err));
        }
        
        this.style.display = 'none';
        feedbackSection.style.display = 'block';
      });
      
      submitFeedback.addEventListener('click', function() {
        if (clickSound) {
          clickSound.currentTime = 0;
          clickSound.play().catch(err => console.log("Tidak dapat memutar suara: ", err));
        }
        
        feedbackSection.style.display = 'none';
        thankYou.style.display = 'block';
        
        console.log(`Rating: ${currentRating}`);
      });
    });
</script>
  <script src="script.js"></script>
</body>
</html>
